<head>
<title>Leaflet Radar Demo</title>
<!--  Mobile Viewport Fix -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Google WebFonts -->
<link href='http://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
<link rel="stylesheet" href="style.css" />

<!-- make legacy Internet Explorer play nice(r) -->
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <script src="./L.radar.min.js"></script>
  <script >
    var map = L.map("map",{
        // renderer: labelTextCollision,
        zoomControl: false,
        center:[28.210073, 112.882625],
        zoom:13
    })
    L.tileLayer('https://t0.tianditu.gov.cn/DataServer?T=img_w&x={x}&y={y}&l={z}&tk=1c08967bcad4852c00f8fe0a9d029ebe', {
        attribution: '',
        maxZoom: 20
    }).addTo(map);
    var radarDevice = new L.Radar({
        radius:1000,
        status:1,
        angle:60,
        direction:65,
        location:"28.210073 112.882625"
    },{
        animat: {
        color: '#ccc',
        weight: 0,
        opacity: 0,
        fillColor: "#f00",
        fillOpacity: 0.1,
        pmIgnore: true
      },
      step:5
    })
    radarDevice.addTo(map)
  </script>
</body>
</html>
